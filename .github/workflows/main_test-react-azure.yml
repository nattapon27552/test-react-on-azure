# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-react-azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testreactazure.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_142b5e1c2fda46d2b6ea3229990badd8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_394b57f16024481b8aaffac330c17774 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testreactazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_142b5e1c2fda46d2b6ea3229990badd8 }}/react-azure-amd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-react-azure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47ba9f3442c9413d91b5006e03b1482e }}
        images: 'testreactazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_142b5e1c2fda46d2b6ea3229990badd8 }}/react-azure-amd:${{ github.sha }}'